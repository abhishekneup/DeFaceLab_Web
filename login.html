<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN / SIGNUP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <a href="home.html">
            <img src="images/logowhite.png" alt="logo" class="images">
        </a>
        <div id="Login" class="form-box login">
            <h2><br>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon> 
                    </span>
                    <input type= "email" required title="email">
                    <label>Email</label>
                    
                </div>
                <div class="input-box">
                    <span class= "icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type= "password" required title="password">
                    <label>Password</label>
              </div>
              <div class="remember-forgot">

                  <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password? </a>
                </div>
                <button type="submit" class="btn">Login</button>    
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register.</a></p>
                </div>
            </form>
        </div>

        <div id="Regi" class="form-box register">
            <h2><br>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type= "text" required title="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon> 
                    </span>
                    <input type= "email" required title="email">
                    <label for="email">Email</label>
                    
                </div>
                <div class="input-box">
                    <span class= "icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type= "password" required title="password">
                    <label>Password</label>
              </div>
              <div class="remember-forgot">

                  <label><input type="checkbox">
                    I agree the terms and conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>    
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Login.</a></p>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
