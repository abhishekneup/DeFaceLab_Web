<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFaceLab-Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>

    <div class="container">
       
         <div class="upload" id="uploadlink">
              <div class="item">

                  <h2><br>Upload Image</h2>
                </div>
                
                <!-- <a href="home.html"><img src="images/logowhite.png" alt="logo" class="logo"> </a> -->
                <label for="upload-img">
                    <div class="item">

                        <svg fill="#ffffff" width="196px" height="196px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="m1764.98 1402.824 155.362 155.362L1558.527 1920H368.814L7 1558.186l155.361-155.362 297.429 297.428h1007.762l297.428-297.428ZM965.901 0l517.176 517.176-155.361 155.361-251.941-251.94v1002.708H856.028V420.597l-251.941 251.94-155.362-155.361L965.901 0Z" fill-rule="evenodd"></path> </g></svg>

        <div class="sideimg">
            
            
            <img src="images/humanrobot.webp" alt="picture">

   </div>
